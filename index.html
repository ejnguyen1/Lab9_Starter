<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;

      // experimenting with try/catch/finally/throw
      try {
        if (isNaN(firstNum)) {
          throw new Error('First input box must be a number');
        }
        if (isNaN(secondNum)) {
          throw new Error('Second input box must be a number');
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {
        alert('Error occurred during calculation');
        console.error(err.message);
      } finally {
        console.log('Calculation attempted');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    const consoleButtons = {
      'Console Log': () => console.log('Console Log Demo'),
      'Console Error': () => console.error('Console Error Demo'),
      'Console Count': () => console.count('Count Button'),
      'Console Warn': () => console.warn('Console Warn Button'),
      'Console Assert': () => {
        const num = 2;
        console.assert(num === 3, {num, errorMsg: 'The number does not equal 3'});
      },
      'Console Clear': () => console.clear(),
      'Console Dir': (e) => {
        console.dir(e.target);
      },
      'Console dirxml': (e) => {
        console.dirxml(e.target);
      },
      'Console Group Start': () => console.group(),
      'Console Group End': () => console.groupEnd(),
      'Console Table': () => console.table([
        {name:'Software Engineering', num: 110},
        {name:'Programming Languages', num: 130},
        {name:'Advanced Software Engineering', num: 112}
      ]),
      'Start Timer': () => console.time('Timer Button'),
      'End Timer': () => console.timeEnd('Timer Button'),
      'Console Trace': () => console.trace()
    };

    document.querySelectorAll('#error-btns > button').forEach(b => {
      b.addEventListener('click', (e) => {
        const action = consoleButtons[b.innerText];
        if (action) action(e);
      });
    });

    // You may move this JS to another file if you wish
  </script>
</body>

</html>
